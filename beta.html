<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inbox-to-Action — Beta</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#fff;color:#0b1226}
    .wrap{max-width:900px;margin:24px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    /* Blaues Feld mit weißem Häkchen — kein Bild, kein SVG */
    .logo-box{
      width:64px;height:64px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#0b67ff,#094ecc);
      box-shadow:0 8px 22px rgba(11,103,255,0.12);
      flex:0 0 64px;
    }
    .check{
      display:inline-block;width:30px;height:18px;
      transform:rotate(-45deg);
      border-bottom:4px solid #fff;
      border-left:4px solid #fff;
      margin-top:3px;margin-left:2px;
    }
    .title{font-weight:700;font-size:18px}
    .subtitle{font-size:13px;color:#39445a}
    .btn{background:#0b67ff;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
    main{margin-top:18px;background:#eaf7ff;padding:28px;border-radius:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="Inbox-to-Action">
        <div class="logo-box" aria-hidden="true">
          <span class="check" aria-hidden="true"></span>
        </div>
        <div>
          <div class="title">Inbox-to-Action</div>
          <div class="subtitle">Antworten · Priorisieren · Planen</div>
        </div>
      </div>
      <a class="btn" href="#" target="_blank" rel="noopener">Beta anmelden</a>
    </header>

    <main>
      <h1>Beta</h1>
      <p>Teste die Beta: Ein Klick verwandelt Nachrichten in Aktionen. (Dies ist eine lokale Testseite mit sichtbarem Logo.)</p>
    </main>

    <footer style="margin-top:18px;color:#39445a;font-size:13px;text-align:center">© Inbox-to-Action</footer>
  </div>
</body>
</html>
