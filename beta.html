<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inbox-to-Action — Beta</title>
  <style>
    :root{--accent:#0b67ff;--accent-2:#094ecc;--ice:#eaf7ff;--text:#0b1226;--muted:#39445a}
    *{box-sizing:border-box} body{font-family:Arial,Helvetica,sans-serif;margin:0;color:var(--text);background:#fff}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-box{width:64px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));box-shadow:0 8px 22px rgba(11,103,255,0.12)}
    .check{display:inline-block;width:30px;height:18px;transform:rotate(-45deg);border-bottom:4px solid #fff;border-left:4px solid #fff;margin-top:3px;margin-left:2px}
    .title{font-weight:700;font-size:18px}
    .subtitle{font-size:13px;color:var(--muted)}
    #hero{background:var(--ice);padding:28px;border-radius:12px;margin-top:16px}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700;color:#fff;background:var(--accent)}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="Inbox-to-Action">
        <div class="logo-box" aria-hidden="true"><span class="check" aria-hidden="true"></span></div>
        <div>
          <div class="title">Inbox-to-Action</div>
          <div class="subtitle">Antworten · Priorisieren · Planen</div>
        </div>
      </div>

      <div style="display:flex;gap:12px;align-items:center">
        <a class="btn" href="#" target="_blank" rel="noopener">Beta anmelden — 7 Tage gratis</a>
      </div>
    </header>

    <main>
      <section id="hero" aria-labelledby="hero-title">
        <h1 id="hero-title">Beta Zugang</h1>
        <p class="lead">Trage dich ein und teste die Beta.</p>
      </section>
    </main>

    <footer>© Inbox-to-Action — Alle Rechte vorbehalten</footer>
  </div>
</body>
</html>
