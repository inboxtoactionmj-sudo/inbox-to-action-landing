<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inbox-to-Action — Antworten, Priorisieren, Planen</title>
  <meta name="description" content="Inbox-to-Action verwandelt E-Mails in handlungsfertige Antworten, Prioritäten und Terminvorschläge. Beta anmelden." />
  <style>
    :root{
      --accent:#0b67ff;
      --accent-2:#094ecc;
      --bg:#ffffff;
      --ice:#eaf7ff;
      --text:#0b1226;
      --muted:#3f536b;
      --card:#f8fafc;
      --radius:12px;
      font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .container{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    /* Brand */
    .brand{display:flex;align-items:center;gap:12px}
    .mark{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--accent),var(--accent-2));flex:0 0 56px}
    .word{font-weight:700;font-size:18px}
    .tag{font-size:12px;color:var(--muted)}
    /* Hero */
    #hero{background:var(--ice);padding:36px;border-radius:var(--radius)}
    #hero .inner{max-width:980px;margin:0 auto;display:flex;flex-direction:column;gap:14px}
    h1{font-size:26px;margin:0;color:var(--text)}
    p.lead{margin:0;color:#39445a;font-size:15px;max-width:760px}
    .ctas{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700;color:#fff;background:var(--accent)}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,103,255,0.12)}
    .info-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .pill{background:#fff;padding:12px;border-radius:10px;min-width:200px;border:1px solid #eef2f7;color:var(--muted)}
    /* Card */
    .card{margin-top:18px;padding:14px;border-radius:10px;background:var(--card);border:1px solid #eef2f7;color:var(--muted)}
    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}
    /* Responsive */
    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start}
      h1{font-size:20px}
      .mark{width:48px;height:48px}
    }

    /* Lokale Overrides: verhindern, dass globale CSS Inline-SVG ausblendet */
    #hero svg{display:inline-block !important; visibility:visible !important; opacity:1 !important; mix-blend-mode:normal !important}
    #hero svg *{fill:initial !important; stroke:initial !important}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand" aria-label="Inbox-to-Action">
        <div class="mark" aria-hidden="true">
          <!-- Robustes Inline SVG: weißes Quadrat + blaues Icon -->
          <svg viewBox="0 0 64 64" width="36" height="36" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Inbox-to-Action Logo" style="display:block;">
            <rect x="6" y="6" width="52" height="52" rx="10" fill="#ffffff"/>
            <path d="M20 36 L30 26 L46 42" stroke="#0b67ff" stroke-width="3.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <circle cx="24" cy="24" r="3.8" fill="#0b67ff"/>
          </svg>
        </div>

        <div>
          <div class="word">Inbox-to-Action</div>
          <div class="tag">Antworten · Priorisieren · Planen</div>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLScuoW3XqmI4FXFaZy9r0NUoYD-SSTd2ZQ9_16yhUrU6wKROIQ/viewform?usp=header" target="_blank" rel="noopener">Beta testen</a>
        <a class="btn ghost" href="https://www.youtube.com/watch?v=DEINE_DEMO_URL" target="_blank" rel="noopener">Demo (60s)</a>
      </div>
    </header>

    <main>
      <section id="hero" aria-labelledby="hero-title">
        <div class="inner">
          <div style="display:flex;flex-direction:column;gap:6px;">
            <h1 id="hero-title">Antworten schreiben, priorisieren und planen — in Sekunden</h1>
            <p class="lead">Ein Klick verwand
