<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inbox-to-Action</title>
  <style>
    :root{--accent:#0b67ff;--accent-2:#094ecc;--muted:#39445a;--text:#0b1226}
    *{box-sizing:border-box} body{font-family:Arial,Helvetica,sans-serif;margin:0;color:var(--text);background:#fff}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
    .logo-img{width:56px;height:56px;border-radius:10px;object-fit:cover;box-shadow:0 6px 20px rgba(11,103,255,0.12)}
    nav{display:flex;align-items:center;gap:10px}
    nav a{padding:8px 12px;border-radius:8px;text-decoration:none}
    nav a.primary{background:var(--accent);color:#fff}
    nav a.link{background:#fff;border:1px solid var(--accent);color:var(--accent)}
    main{margin-top:18px}
    .hero{background:#eaf7ff;padding:28px;border-radius:12px}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="index.html">
        <img src="assets/M.png" alt="Inbox-to-Action" class="logo-img"
             onerror="this.style.display='none';document.getElementById('cssLogo').style.display='flex'">
        <div id="cssLogo" style="display:none;width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,#0b67ff,#094ecc);display:flex;align-items:center;justify-content:center">
          <span style="display:inline-block;width:28px;height:18px;transform:rotate(-45deg);border-bottom:4px solid #fff;border-left:4px solid #fff"></span>
        </div>
        <div>
          <div style="font-weight:700">Inbox-to-Action</div>
          <div style="font-size:12px;color:#39445a">Antworten · Priorisieren · Planen</div>
        </div>
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="beta.html" class="primary">Beta</a>
        <a href="https://docs.google.com/forms/d/194qB0I0uNeXzpsWhzs8eK81mq-tlgqG5g6ndWiYEBp8/viewform" target="_blank" rel="noopener" class="link">Formular</a>
        <a href="https://www.youtube.com/watch?v=DEMO" target="_blank" rel="noopener" class="link">Demo</a>
        <a href="mailto:inbox.to.action.mj@gmail.com" class="primary">Kontakt</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Inbox‑to‑Action — schneller arbeiten, weniger Stress</h1>
        <p style="color:var(--muted)">Automatisierte Antworten, Priorisierung und Terminvorschläge für deinen Posteingang.</p>
      </section>
    </main>

    <footer>© Inbox-to-Action — Kontakt: inbox.to.action.mj@gmail.com</footer>
  </div>
</body>
</html>
