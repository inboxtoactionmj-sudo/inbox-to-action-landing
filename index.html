<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inbox-to-Action — Home</title>
  <style>
    :root{--accent:#0b67ff;--accent-2:#094ecc;--text:#0b1226;--muted:#39445a}
    *{box-sizing:border-box} body{font-family:Arial,Helvetica,sans-serif;margin:0;color:var(--text);background:#fff}
    .wrap{max-width:900px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo-box{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));box-shadow:0 8px 22px rgba(11,103,255,0.12)}
    .check{display:inline-block;width:28px;height:18px;transform:rotate(-45deg);border-bottom:4px solid #fff;border-left:4px solid #fff;margin-top:3px;margin-left:2px}
    a.button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
    main{margin-top:18px}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="Inbox-to-Action">
        <div class="logo-box" aria-hidden="true"><span class="check" aria-hidden="true"></span></div>
        <div>
          <div style="font-weight:700">Inbox-to-Action</div>
          <div style="font-size:13px;color:var(--muted)">Antworten · Priorisieren · Planen</div>
        </div>
      </div>
      <nav><a class="button" href="beta.html">Zur Beta</a></nav>
    </header>

    <main>
      <h1>Willkommen</h1>
      <p>Inbox-to-Action wandelt E‑Mails in Antworten, Prioritäten und Terminvorschläge.</p>
    </main>

    <footer>© Inbox-to-Action</footer>
  </div>
</body>
</html>
